
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock Manager — v2.0 (base v1.0)</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <h1>General Stock</h1>
    <p class="subtitle">Live Local Stock List<br><span class="version">Version 2.0 • Base: Version 1.0</span></p>
    <div class="topbar">
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search current stock…" aria-label="Search stock">
      </div>
      <span class="spacer"></span>
      <a class="btn" href="add.html">＋ Add Product</a>
    </div>
  </header>

  <main class="container">
    <div id="stock-grid" class="grid"></div>
  </main>

  <template id="stock-card-tpl">
    <article class="card">
      <div>
        <h2 class="model"></h2>
        <span class="qty"></span>
      </div>
      <div class="card-actions">
        <a class="btn view">View</a>
      </div>
    </article>
  </template>

  <script src="stock.js"></script>
</body>
</html>
