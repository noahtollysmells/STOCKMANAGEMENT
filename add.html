<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>➕ Add Product</h1>
    <button onclick="window.location.href='index.html'">🏠 Back</button>
  </header>
  <main>
    <h2>Select from Catalog</h2>
    <ul id="productList"></ul>

    <div id="productDetails" style="display:none;">
      <h2 id="selectedModel"></h2>
      <p><strong>Specs:</strong> <span id="selectedSpecs"></span></p>
      <p><strong>Price:</strong> <span id="selectedPrice"></span></p>
      <label>Quantity: <input type="number" id="quantity" value="1" min="1"></label>
      <button onclick="saveProduct()">✅ Add to Stock</button>
    </div>
  </main>
  <script src="add.js"></script>
</body>
</html>
